<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page</title>
  <script src="../script/global.js" defer></script>
  <script src="../script/index.js" defer></script>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/index.css" />

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- bootstrap -->

  <!-- sweetalert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- sweetalert -->

  <!-- animate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- animate css -->

</head>

<body>
  <!-- Navigation bar -->
  <nav class="navbar" style="position: sticky; top: 0%; left: 0%; width: 100%; z-index: 99;"></nav>

  <!-- Main Content -->
  <div class="site-header">
    <img class="logo" src="../media/site images/site-logo.png" />
  </div>
  <main class="container">
    <div class="container-header">
      <h1>Items for Sale</h1>
      <!-- Dropdown for selecting items per page -->

      <label for="items-per-page">Items per page:</label>
      <select id="items-per-page" class="items-per-page">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    <div class="items-container">
      <div class="d-flex justify-content-center" id="spinni">
        <div class="spinner-border text-info my-5" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- Items will be dynamically added here -->
      <!-- MOCK DATA -->

      <!-- Additional mock items removed for brevity -->
    </div>
    <div class="pagination">
      <button>First Page</button>
      <button>Previous</button>
      <button>1</button>
      <button>2</button>
      <button>Next</button>
      <button>Last Page</button>
    </div>
  </main>
</body>

</html>
