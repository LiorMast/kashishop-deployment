<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/uuid/dist/umd/uuid.min.js"></script>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- bootstrap -->

  <!-- sweetalert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- sweetalert -->
  <script src="../script/global.js" defer></script>
  <script src="../script/edit_profile.js" defer></script>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/edit_profile.css" />
</head>

<body>
  <!-- Navigation bar -->
  <nav class="navbar"></nav>

  <!-- Main Content -->
  <main class="container">
    <div class="container-header">
      <h1>Edit Profile</h1>
    </div>
    <form class="edit-profile-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" />
        <small class="error-message" id="name-error"></small>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" />
        <small class="error-message" id="address-error"></small>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" />
        <small class="error-message" id="phone-error"></small>
      </div>
      <div class="form-group">
        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" accept="image/*" />
        <small class="error-message" id="photo-error"></small>
      </div>
      <div class="form-actions">
        <button type="reset" class="cancel" onclick="goToProfile()">
          Cancel
        </button>
        <button type="submit" class="submit">Apply Changes</button>
      </div>
    </form>
  </main>
</body>

</html>
