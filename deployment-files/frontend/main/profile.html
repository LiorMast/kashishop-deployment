<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/uuid/dist/umd/uuid.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.datatables.net/2.2.1/js/dataTables.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.css" />
  <script src="../script/global.js" defer></script>
  <script src="../script/profile.js" defer></script>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/profile.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <nav class="navbar" style="position: sticky; top: 0%; left: 0%; z-index: 99"></nav>

  <main class="container">
    <div class="profile-info">
      <img src="../media/user images/default-user.png" alt="Profile Picture" class="profile-pic" />
      <h1 id="userName">User name:</h1>
      <h2 id="user-name">Full Name:</h2>
      <p id="address">Address:</p>
      <p id="phone-number">Phone Number:</p>
      <p id="user-joined">Date Joined:</p>
      <p id="user-items-count">Items in Stock:</p>
    </div>

    <div class="pending-transactions-container" id="pending-transactions-container">
      <h1>Pending transactions</h1>
      <table id="pending-transactions-table" class="display">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Buyer Name</th>
            <th>Transaction Date</th>
            <th>Sold For</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="profile-actions" id="profile-actions"></div>
    <div class="items-container" id="items-container">
      <div class="d-flex justify-content-center">
        <div class="spinner-border text-info my-5" style="width: 3rem; height: 3rem" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <div class="transactions-container" id="transactions-container">
      <table id="transactions-table" class="display">
        <thead>
          <tr>
            <th>Bought/Sold</th>
            <th>Item Name</th>
            <th>Buyer Name</th>
            <th>Transaction Date</th>
            <th>Sold For</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
</body>

</html>
