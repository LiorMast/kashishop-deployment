<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Item Form</title>
  <script src="https://cdn.jsdelivr.net/npm/uuid/dist/umd/uuid.min.js" defer></script>
  <script src="../script/global.js" defer></script>
  <script src="../script/new_item.js" defer></script>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/new_item.css" />

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- bootstrap -->

  <!-- sweetalert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- sweetalert -->

  <!-- animate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- animate css -->

</head>

<body>
  <!-- Navigation bar -->
  <nav class="navbar" style="position: sticky; top: 0%; left: 0%; width: 100%; z-index: 99;"></nav>

  <!-- Main Content -->
  <main class="container">
    <div class="container-header">
      <h1>Add a New Item</h1>
    </div>
    <form class="new-item-form">
      <div class="input-group">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" required />
        <span class="error-message"></span>
      </div>
      <div class="input-group">
        <label for="description">Description:</label>
        <textarea id="description" required></textarea>
        <span class="error-message"></span>
      </div>
      <div class="input-group">
        <label for="price">Asking price:</label>
        <input type="number" id="price" required />
        <span class="error-message"></span>
      </div>
      <div class="input-group">
        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" accept="image/*" required />
        <span class="error-message"></span>
      </div>
      <div class="form-actions">
        <button type="reset" class="cancel" onclick="window.location.href='index.html';">
          Cancel
        </button>
        <button type="submit" class="submit">Submit</button>
      </div>
    </form>
  </main>
</body>

</html>
